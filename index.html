<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="photo">
      </div>     

      <h3>Equilibrium #3429</h3>

      <div class="paragraph">Our Equilibrium collection promotes balance and calm.</div>

      <div class="prices">
        <div class="price">
          <img src="/images/icon-ethereum.svg" alt="icon">
          0.041 ETH 
        </div>
      </div>

      <div class="time">
          <img src="/images/icon-clock.svg" alt="time">
          3 days left
      </div>

      <div class="author">
        <img src="/images/image-avatar.png" alt="avatar" class="avatar">

        Creation of <span class="name">Jules Wyvern</span>
      </div>
    </div> 
</body>
</html>
